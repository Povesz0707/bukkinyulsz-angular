<div mat-dialog-title style="width: 100%;display: flex;padding: 9px 24px 9px;">
  <label style="width: -webkit-fill-available;">{{tileText}}</label>
  <button type="button" mat-dialog-close class="btn btn btn-light btn-sm bi bi-x-lg"></button>
</div>
<mat-dialog-content>
  <mat-tab-group >
    <mat-tab  label="Álltalános adatok">
      <div style=" padding: 20px">
        <div class="row" style="align-items: center;">
          <div class="col-sm-3">
            <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
              <mat-label>id</mat-label>
              <input matInput  type="text"  [(ngModel)]="checkpoint.id" disabled>
            </mat-form-field>
          </div>
          <div class="col-sm-3">
            <mat-form-field appearance="outline" floatLabel="always" style="width: 100%;">
              <mat-label>Állapot</mat-label>
              <input  matInput  type="text" [(ngModel)]="checkpoint.enabled" disabled>
            </mat-form-field>
          </div>
          <div class="col-sm-3">
            <mat-form-field appearance="outline" floatLabel="always" style="width: 100%;">
              <mat-label>Létrehozás dátuma</mat-label>
              <input  matInput  type="text" [ngModel]="generalUtils.getLocaleDateTimeString(checkpoint.inserted)" disabled>
            </mat-form-field>
          </div>
          <div class="col-sm-3">
            <mat-form-field appearance="outline" floatLabel="always" style="width: 100%;">
              <mat-label>Utolsó frissítás dátuma</mat-label>
              <input  matInput  type="text" [ngModel]="generalUtils.getLocaleDateTimeString(checkpoint.updated)" disabled>
            </mat-form-field>
          </div>
        </div>
        <div class="row" style="align-items: center;">
          <div class="col-sm-6">
            <mat-form-field appearance="outline" floatLabel="always" style="width: 100%;">
              <mat-label>Megnevezés</mat-label>
              <input  matInput  type="text" [(ngModel)]="checkpoint.name">
            </mat-form-field>
          </div>

        </div>
        <div class="row">
          <div class="col-sm-3">
              <mat-slide-toggle [(ngModel)]="checkpoint.isMainCheckpoint">Ellenőzrőpont</mat-slide-toggle>
          </div>
          <div class="col-sm-9">
            <mat-radio-group [(ngModel)]="checkpoint.checkingType">
              <mat-radio-button  [value]="generalUtils.CHECKING_TYPE_PERSONAL">
                Személyes jelenlét
              </mat-radio-button>
              <mat-radio-button  [value]="generalUtils.CHECKING_TYPE_CODE">
                Kód leolvasása
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
        <div class="row" style="align-items: center;">
          <div class="col-sm-12">
            <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
              <mat-label>Ellátás</mat-label>
              <textarea matInput maxlength="255" style="height: auto;" rows="5"  [(ngModel)]="checkpoint.ellatas"></textarea>
              <mat-hint align="end">{{checkpoint.ellatas ? checkpoint.ellatas.length : 0}} / 255</mat-hint>
            </mat-form-field>
          </div>
        </div>
      </div>

    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-dialog-close type="button" class="btn btn-outline-danger btn-sm" style="margin-right: 20px">Elvetés</button>
  <button type="button" class="btn btn-outline-primary btn-sm"  (click)="save()" >Mentés</button>
</mat-dialog-actions>
