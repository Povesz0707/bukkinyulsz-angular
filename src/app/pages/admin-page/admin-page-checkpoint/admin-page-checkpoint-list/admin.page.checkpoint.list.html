<div>
  <div style="width: 100%;text-align-last: start;">
    <button class="btn btn-outline-success dropdown dropdown-toggle btn-sm" type="button" data-toggle="dropdown" >Menü</button>
    <div class="dropdown dropdown-menu" >
      <button class="dropdown-item btn-sm" (click)="addNew()"> Új pont hozzáaadása</button>
    </div>
    <input type="text" (keyup)="doFilter($event)" class="form-control form-control-sm"  placeholder="Keresés">
  </div>
  <table mat-table [dataSource]="checkpointDataSource" matSort  class="mat-elevation-z1" style="width: 80%">
    <ng-container matColumnDef="select" >
      <th mat-header-cell *matHeaderCellDef  style="width: 50px">
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selectedCheckpointData.hasValue() && isAllSelected()"
                      [indeterminate]="selectedCheckpointData.hasValue() && !isAllSelected()"
                      color="primary">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selectedCheckpointData.toggle(row) : null"
                      [checked]="selectedCheckpointData.isSelected(row)"
                      color="primary">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id" >
      <th mat-header-cell mat-sort-header *matHeaderCellDef style="width: 50px">#</th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name" >
      <th mat-header-cell mat-sort-header *matHeaderCellDef >Megnevezés</th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>
    <ng-container matColumnDef="isMainCheckpoint" >
      <th mat-header-cell mat-sort-header *matHeaderCellDef >Ellenörzőpont</th>
      <td mat-cell *matCellDef="let item"> {{item.isMainCheckpoint}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <div style="    display: flex;justify-content: flex-end;">
          <button type="button" class="btn btn-outline-primary btn-sm" style="margin-right: 5px" (click)="openEdit(item)" ><i class="bi bi-pencil"></i></button>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteItem(item)"><i class="bi bi-trash3"></i></button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="checkpointDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: checkpointDisplayedColumns;" (select)="selectedCheckpointData.toggle(row)"></tr>
  </table>

</div>
