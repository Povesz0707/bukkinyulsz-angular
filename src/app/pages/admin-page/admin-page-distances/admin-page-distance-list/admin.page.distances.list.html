<div style="padding-top: 100px; padding-bottom: 50px; width: 100%" align="center">
<div style="max-width: 95%">
  <div style="width: 100%;text-align-last: start;">
    <button  type="button" class="btn btn-outline-success bi bi-plus-lg btn-sm" (click)="addNew()"> Új táv hozzáaadása</button>
      <input type="text" (keyup)="doFilter($event)" class="form-control form-control-sm"  placeholder="Keresés">
  </div>

  <table mat-table [dataSource]="distancesDataSource" matSort  class="mat-elevation-z1" style="width: 80%">
    <ng-container matColumnDef="select" >
      <th mat-header-cell *matHeaderCellDef  style="width: 50px">
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      color="primary">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      color="primary">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id" >
      <th mat-header-cell mat-sort-header *matHeaderCellDef style="width: 50px">#</th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>
    <ng-container matColumnDef="active" >
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Aktív</th>
      <td mat-cell *matCellDef="let item">
        <i style="-webkit-text-stroke-width: thick;" [class]="generalUtils.getBooleanToClass(item.active)"></i>
      </td>
    </ng-container>
    <ng-container matColumnDef="name" >
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>
    <ng-container matColumnDef="length" >
      <th mat-header-cell mat-sort-header *matHeaderCellDef >Hossz</th>
      <td mat-cell *matCellDef="let item"> {{item.length}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <div style="    display: flex;justify-content: flex-end;">
          <button type="button" class="btn btn-outline-primary btn-sm" style="margin-right: 5px" (click)="openEdit(item)" ><i class="bi bi-pencil"></i></button>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteItem(item)"><i class="bi bi-trash3"></i></button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="distancesDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: distancesDisplayedColumns;" (select)="selection.toggle(row)"></tr>
  </table>
</div>
</div>
