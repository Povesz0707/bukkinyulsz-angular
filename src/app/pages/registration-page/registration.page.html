<div mat-dialog-title style="width: 100%;display: flex;padding: 9px 24px 9px;">
  <label style="width: -webkit-fill-available;">{{tourEvent.name}} - {{generalUtils.getYearString(tourEvent.dateOfEvent)}}</label>
  <button type="button" mat-dialog-close class="btn btn btn-light btn-sm bi bi-x-lg"></button>
</div>
<mat-dialog-content>
  <div style=" padding: 20px">
    <div class="row" style="justify-content: center;" >
      <mat-card style="background-color: #fff; margin: 10px" *ngFor="let item of registrations; let i = index" [attr.data-index]="i">
        <mat-card-header style="justify-content: left;"><h1><b>{{(i+1)}}. regisztráló</b></h1></mat-card-header>
        <mat-card-content>
          <div class="row" style="align-items: center;">
            <div class="col-sm-12">
              <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
                <mat-label>Név</mat-label>
                <input matInput  type="text"  [(ngModel)]="item.name">
              </mat-form-field>
            </div>
          </div>
          <div class="row" style="align-items: center;">
            <div class="col-sm-12">
              <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
                <mat-label>Email cím</mat-label>
                <input matInput  type="text"  [(ngModel)]="item.email">
              </mat-form-field>
            </div>
          </div>

        </mat-card-content>
      </mat-card>
      <button style="width: 100%; margin-top: 20px" class="btn btn-outline-success btn-sm" type="button" data-toggle="dropdown" (click)="addNewRegistration()" >Új registráció hozzáadása</button>

    </div>
  </div>
</mat-dialog-content>
